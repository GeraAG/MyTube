{% for video in playlist['videos'] %}
    <div class="thumbnail">
        <a href="{{ url_for('watch', video_id=video['videoId']) }}">
            <div class="image">
                <img src="{{ video['videoThumbnails'][3]['url'] }}" alt="Thumbnail" loading="lazy">
            </div>
            <div class="title">
                <span>{{ video['title'] }}</span>
            </div>
        </a>
        <div class="info">
            <a href="{{ url_for('channel', channel_id=video['authorId']) }}">
                <span>{{ video['author'] }}</span>
            </a>
        </div>
    </div>
{% endfor %}
